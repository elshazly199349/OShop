<div class="row">
  <div class="col-3">
      <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
      <div class="row" *ngIf="shoppingCart$ | async as shoppingCart">
          <ng-container *ngFor="let p of filteredProducts ;let i = index">
            <div class="col">
              <product-card [product]="p" [shopping-Cart]="shoppingCart" [showActions]="true"></product-card>
            </div>
            <div class="w-100" *ngIf="(i+1)%2===0"></div>
          </ng-container>
        </div>
  </div>
</div>
